spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin123
    listener:
      simple:
        concurrency: 10
        max-concurrency: 50
        retry:
          enabled: true
          initial-interval: 1000
          max-attempts: 5
          multiplier: 2.0
    ssl:
      enabled: false
      algorithm: TLSv1.2


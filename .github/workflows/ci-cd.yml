name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v4

    # Step 2: Set up JDK 17
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # Step 3: Build with Maven (use wrapper if included)
    - name: Build with Maven
      run: ./mvnw clean package -DskipTests=false

    # Step 4: Run unit tests
    - name: Run tests
      run: ./mvnw test

    # Step 5: Build Docker image
    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/springboot-app:latest .

    # Step 6: Login to Docker Hub
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Step 7: Push image to Docker Hub
    - name: Push image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/springboot-app:latest

    # Step 8: Deploy to local Mac via ngrok tunnel
    - name: Deploy to local Mac via ngrok
      uses: appleboy/ssh-action@v1.1.0
      with:
        host: ${{ secrets.SERVER_HOST }}          # e.g. 8.tcp.us-cal-1.ngrok.io
        username: ${{ secrets.SERVER_USER }}      # your macOS username
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 17112                               # your ngrok port (update if changes)
        script: |
          export PATH="/usr/local/bin:/opt/homebrew/bin:$PATH"
          echo "✅ Connected to macOS via ngrok"
          if ! command -v docker &> /dev/null; then
            echo "❌ Docker not found, aborting deployment"
            exit 1
          fi
          docker --version
          docker ps
          docker pull ${{ secrets.DOCKER_USERNAME }}/springboot-app:latest
          docker stop springboot-app || true
          docker rm springboot-app || true
          docker run -d -p 8080:8080 --name springboot-app ${{ secrets.DOCKER_USERNAME }}/springboot-app:latest
          docker ps
          